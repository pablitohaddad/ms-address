spring.application.name = msaddress
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/msaddress
spring.datasource.username=root
spring.datasource.password=root
server.port=8082

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.hibernate.ddl-auto=update

spring.web.locale-resolver=fixed
spring.web.locale=pt_BR

springdoc.swagger-ui.path=/docs-msaddress.html
springdoc.api-docs.path=/do-msaddress
springdoc.packagesToScan=io.github.pablitohaddad.msaddress
